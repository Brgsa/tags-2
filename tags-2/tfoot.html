<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag tfoot</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>
	<table>
		<thead>	
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>	
			</tr>
		</thead>

		<tbody>
				
			<tr>
				<td colspan="2">A1</td>
				<td>C1</td>
			</tr>

			<tr>
				<td>A2</td>
				<td rowspan="1">B2</td>
				<td>C2</td>
			</tr>

			<tr>
				<td>A3</td>
				<td>B3</td>
				
			</tr>

			<tfoot>
				<tr>
					<td>tfooter 1</td>
					<td>tfooter 2</td>
					<td>tfooter 3</td>
				</tr>
			</tfoot>
		</tbody>

	</table>
</body>
</html>
