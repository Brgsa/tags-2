<!DOCTYPE html>
<html>
<head>

	<title>Tag td</title>
</head>
<body>
	<table>
		<tr>
			<td colspan="2">A1</td>
			<td>C1</td>
		</tr>

		<tr>
			<td>A2</td>

			<td>C2</td>
		</tr>

		<tr>
			<td>A3</td>
			<td>B3</td>
			
		</tr>
	</table>
</body>
</html>
